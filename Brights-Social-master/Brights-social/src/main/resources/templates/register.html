<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<section class="banner col-md-6 offset-md-3" id="register">
<form action ="register" method="post" th:object="${people}">
  <h1 class="registration">Registration Form</h1>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First name</label>
      <input type="text" name ="firstName" th:classappend="${#fields.hasErrors('firstName')}?'is-invalid':''" th:value="${people.firstName}" th:field="*{firstName}" class="form-control" id="inputEmail4" placeholder="First name">

      <div th:each="e : ${#fields.errors('firstName')}" th:text="${e}" class="invalid-feedback"></div>
    </div>



    <div class="form-group col-md-6">
      <label for="inputPassword4">Last name</label>
      <input type="text" name="lastName" th:classappend="${#fields.hasErrors('lastName')}?'is-invalid':''" th:value="${people.lastName}" th:field="*{lastName}" class="form-control" id="inputPassword4" placeholder="Last name">
      <div th:each="e : ${#fields.errors('lastName')}" th:text="${e}" class="invalid-feedback"></div>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" name="city" th:classappend="${#fields.hasErrors('city')}?'is-invalid':''" th:value="${people.city}" th:field="*{city}"  class="form-control" id="inputCity">
      <div th:each="e : ${#fields.errors('city')}" th:text="${e}" class="invalid-feedback"></div>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Username</label>
      <input type="text" name="username" th:classappend="${#fields.hasErrors('username')}?'is-invalid':''" th:value="${people.username}" th:field="*{username}" class="form-control" id="inputUser">
      <div th:each="e : ${#fields.errors('username')}" th:text="${e}" class="invalid-feedback"></div>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Password</label>
      <input type="password" name="passcode" th:classappend="${#fields.hasErrors('passcode')}?'is-invalid':''" th:value="${people.passcode}" th:field="*{passcode}" class="form-control" id="inputPass">
      <div th:each="e : ${#fields.errors('passcode')}" th:text="${e}" class="invalid-feedback"></div>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-dark">Sign up</button>
</form>
</section>

</body>
</html>
